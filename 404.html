<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .content{
            position: relative;
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            flex-direction: column; /* 세로로 정렬 */
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            text-align: center;
            margin-top: 50px;
            font-size: 2rem;
            color: #555;
        }
        #title{
            font-weight: bold;
        }
    </style>
</head>
<body>
  <div class="content">
        <div class="loader"></div>
        <div class="message" id = "title">Loading, please wait...</div>
        <div class="message" id = "content"></div>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let index;
        fetch('https://raw.githubusercontent.com/junhee1219/gslide_redirector/main/data.json')
            .then(response => {
                if (!response.ok) {
                    alert(response);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => { alert(1); alert(data);
                index = Math.floor(Math.random() * data.length);
                document.getElementById('title').textContent = data[index].title;
                document.getElementById('content').textContent = data[index].content;
            })
            .catch(error => {
                alert(error);
            });

        const path = window.location.pathname;
        const pathParts = path.split('/');
        const id = pathParts[1];
        const redirectUrl = `https://docs.google.com/presentation/d/1dm6ckTcfeIU6eoHAmRcLCBbrp0cuPvtSQGK1S-Lizko/edit#slide=id.${id}`;
        window.location.href = redirectUrl;
    });


</script>
